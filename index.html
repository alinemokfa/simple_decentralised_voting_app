<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Votting DApp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="container">
    <header><h1>Simple 'Hello World' Voting App</h1>
    </header>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Aline</td>
            <td id="candidate-1"></td>
          </tr>
          <tr>
            <td>Patrick</td>
            <td id="candidate-2"></td>
          </tr>
          <tr>
            <td>Bernie Sanders</td>
            <td id="candidate-3"></td>
         </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
